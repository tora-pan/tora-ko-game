<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Tile Map Editor</title>
  <style>
    .container {
      width: 80%;
      background-color: gray;
      margin: 0 auto;
    }

    .left-bar {
      width: 20vw;
      /* height: 100%; */
    }

    .left-bar p {
      margin-top: 0;
      padding: 0;
    }

    .right-bar {
      display: flex;
      flex-direction: column;
      width: 80%;
      margin-left: 10px;
      margin-top: 10px;
      margin-right: 10px;

    }

    .export-image {
      background-color: rgb(37, 113, 235);
      color: white;
      border: none;
      height: 30px;
      display: inline-block;
    }

    .clear-canvas {
      background-color: gray;
      margin-right: 20px;
    }

    .tiles {
      /* display: inline-block; */
    }

    .bar-flex {
      display: flex;
      flex-direction: row;
    }

    .text-flex {
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }

    .left-bar-container {
      height: 400px;
      background-color: blue;
      margin-left: 10px;
    }

    .right-bar-container {
      height: 300px;
      background-color: yellow;
      display: flex;
    }

    .right-bar-text {
      text-align: center;
    }

    .editing {
      font-size: 14px;
      margin: 0;
      padding: 0;
    }

    .editing-links {
      font-size: 12px;
      line-height: 14px;
      margin-bottom: 4px;
      cursor: pointer;
    }

    .active {
      color: blue;
      animation: blink 4s ease-in-out;
    }
    @keyframes blink {
    0% { opacity: 1; font-size: 20px; }
    50% { opacity: 0; font-size: 10px; }
    100% { opacity: 1; font-size: 20px;}
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <h2>Tile Map Editor</h2>
      <div>
        <button class="clear-canvas">Clear Canvas</button>
        <button class="export-image">Export Image</button>
      </div>
    </div>
    <div class="bar-flex">
      <div class="left-bar">
        <p>TILES</p>
        <div class="left-bar-container"></div>
      </div>
      <div class="right-bar">
        <div class="right-bar-container"></div>
        <p class="right-bar-text"><b>Click</b> to paint. <b>Shift + click</b> to remove.</p>
        <div class="text-flex"></div>
        <p class="editing"><b>EDITTING LAYER</b></p>
        <a class="editing-links" onclick="handleLinkClick(this)">Top Layer</a>
        <a class="editing-links" onclick="handleLinkClick(this)">Middle Layer</a>
        <a class="editing-links" onclick="handleLinkClick(this)">Bottom Layer</a>
      </div>
    </div>

  </div>
  </div>
</body>
<script>
  function handleLinkClick(element) {
    const currentLink = document.querySelectorAll('.editing-links');
    currentLink.forEach(link => {
      link.innerHTML === element.innerHTML ? 
      link.classList.add('active') : 
      link.classList.remove('active')
    });
  }
</script>

</html>
