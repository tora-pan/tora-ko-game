                <h2 class="about-headline">What can we do?</h2>
                
                <h3>Honed Skills in Los Angeles</h3>
                <p>I spent 8 years training in a high-end sushi restaurant in Los Angeles, where I learned both traditional techniques and the modern art of sushi. Even the simplest ingredients are transformed into works of art under my hands.</p>
                
                <h3>Fresh Fish from Japan</h3>
                <p>I use fresh seafood delivered directly from fishing ports in Japan. To provide the best taste each season, I continue to focus on Japanese ingredients.</p>
                
                <h3>Tradition and Innovation</h3>
                <p>I honor the tradition of sushi while incorporating innovative methods to constantly pursue new flavors. Customers can enjoy both traditional sushi and unique creations found only at our restaurant.</p>
                
                <h3>A Homely Atmosphere</h3>
                <p>Our restaurant treasures a warm and homely atmosphere. Whether you are alone, with family, or enjoying a special night out, everyone can relax and enjoy their meal here.</p>
            </figcaption>
        </figure>
